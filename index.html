<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css"/>
    <title>Slider | Project 3</title>
</head>
<body>
<div class="container">
    <div class="sidebar">
        <div style="background: linear-gradient(229.99deg, #ff69b4 -26%, #017E8B 145%);">
            <h1>HULK</h1>
            <p>incredible</p>
        </div>
        <div style="background: linear-gradient(221.87deg, #5f9ea0 1%, #F39102 128%);">
            <h1>Capitan America</h1>
            <p> Steve Rogers</p>
        </div>
        <div style="background: linear-gradient(215.32deg, red -11%, #5f9ea0	 124%);">
            <h1>Thor Odinson</h1>
            <p>Azgard</p>
        </div>
        <div style="background: linear-gradient(210.16deg, orangered -10%, #F39102 108%);">
            <h1> Iron man</h1>
            <p>Toni Stark</p>
        </div>
        <div style="background: linear-gradient(220.16deg, #11DEE9 -20%, #F39102 138%);">
            <h1>Spiderman</h1>
            <p>friendly neighbour</p>
        </div>
    </div>
    <div class="main-slide">
        <div
                style="
            background-image: url('https://images.unsplash.com/photo-1521714161819-15534968fc5f?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
          "
        ></div>
        <div
                style="
            background-image: url('https://www.film.ru/sites/default/files/styles/thumb_1024x450/public/trailers_frame/iron-man-588395-w-1024.jpg');
          "
        ></div>
        <div
                style="
            background-image: url('https://www.film.ru/sites/default/files/filefield_paths/chris-hemsworth-thor-art-by-pc-designs.jpg');
          "
        ></div>
        <div
                style="
            background-image: url('https://topspiski.com/wp-content/uploads/2018/02/72f8778216155481bd799c5120a894d9-700x438.jpg');
          "
        ></div>
        <div
                style="
            background-image: url('https://scarfilm.org/wp-content/uploads/2020/01/wp3091187.jpg');
          "
        ></div>
    </div>
    <div class="controls">
        <button class="down-button">
            <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
            <i class="fas fa-arrow-up"></i>
        </button>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
